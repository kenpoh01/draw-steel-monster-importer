<div class="window-content">
  <form class="monster-importer flexcol">
    <h2>Import Draw Steel Monster</h2>
    <p><p>Paste the raw monster text below. Optionally include malice abilities.</p></p>

    <!-- Source type toggle -->
    <div class="form-group">
      <label for="text-type">Text Source</label>
      <select id="text-type" name="text-type">
        <option value="official">Official PDF</option>
        <option value="pre">Pre-release PDF</option>       
	  </select>
    </div>

    <!-- Folder -->
    <div class="form-group">
      <label for="monster-folder">Folder Name</label>
      <input type="text" id="monster-folder" name="monster-folder" placeholder="Optional: Create or use folder" />
    </div>

    <!-- Raw text input -->
    <div class="form-group" id="text-block">
      <label for="monster-text">Raw Text</label>
      <textarea id="monster-text" rows="12" placeholder="Paste monster block here...Use * on its own line to separate the Monster Header (after the M, A, ...line) and EACH feature and ability. "></textarea>
    </div>

<!-- Optional Malice Block -->
<div class="form-group" id="malice-block">
  <label for="malice-text">Malice Abilities (optional)</label>
  <textarea id="malice-text" rows="10" placeholder="Paste malice abilities here... Use * on its own line to separate abilities. Leave blank for minions."></textarea>
</div>


    <button type="button" class="import-button" id="import-button">
      <i class="fas fa-plus"></i> Import Monster
    </button>
  </form>
</div>
